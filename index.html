<!DOCTYPE HTML>
<html>
  <body id="change">
    <input type='radio' onclick="fun('red')">RED
    <input type='radio' onclick="fun('green')">GREEN
    <input type='radio' onclick="fun('blue')">BLUE
    <script>
      function fun(p){
        document.getElementById("change").style.backgroundcolor=p;
      }
    </script>
    </body>
</html>
